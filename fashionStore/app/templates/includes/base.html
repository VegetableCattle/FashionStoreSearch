<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fashion Store</title>
    <link rel="icon" type="image/x-icon" href="#">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"
          type='text/css'>
	<script type=text/javascript> $(function() { $("#searchButton").click(function (event) { $.getJSON('/searchFunction', { },
    function(data) { }); return false; }); }); </script> 
    <style>
        #container {height: 100%; width:100%; font-size: 0;}
        #left, #middle, #right {display: inline-block; *display: inline; zoom: 1; vertical-align: top; font-size: 12px;}
        #left {width: 10%;}
        #right {width: 90%;}
		
		#grid {
		  column-width: 300px;
		  column-gap: 10px;
		}

		#grid > div {
		  break-inside: avoid-column; /* Prevent element from breaking */
		  page-break-inside: avoid; /* Prevent element from breaking in Firefox */
		  margin-bottom: 10px;
		}
		
		div.polaroid {
		  width: 100%;
		  background-color: white;
		  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
		  margin-bottom: 25px;
		}

		div.container {
		  text-align: center;
		  padding: 10px 20px;
		}

		img {
		  border: 1px solid #ddd;
		  border-radius: 4px;
		  padding: 5px;
		  width: 100%;
		}

		img:hover {
		  box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
		}

        body {
          background: #ffd89b;
          background: -webkit-linear-gradient(to right, #76034E, #76034E);
          background: linear-gradient(to bottom, #015B97, #015B97);
          min-height: 100vh;
        }

        mark {
          background-color: #09D4E6;
          color: black;
        }

        .form-control:focus {
          box-shadow: none;
        }
        .form-control::placeholder {
          font-size: 0.95rem;
          color: #aaa;
          font-style: italic;
        }
		
		table {
			font-family: arial, sans-serif;
			border-collapse: collapse;
			width: 100%;
		}

		td, th {
			border: 1px solid #dddddd;
			text-align: center;
			padding: 8px;
		}

		tr:nth-child(even) {
			background-color: #dddddd;
		}
    </style>
</head>
<body>
<div class="container-fluid">
    {% block body %} {% endblock %}
</div>
